<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--    <meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <meta name="application-name" content="BP">
    <meta name="apple-mobile-web-app-title" content="BP">
    <meta name="msapplication-starturl" content="/">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/icons/192px.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/icons/192px.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/icons/192px.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/icons/192px.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./images/icons/512px.png">
    <link rel="apple-touch-startup-image" href="./images/icons/192px.png">
    <title>BP</title>

    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <!--    <link rel="no-on-ios" href="manifest.json">-->
    <link rel="manifest" href="./manifest.json">


    <link rel="mask-icon" href="images/icons/safari-192px.svg" color="#4DBA87">
    <meta name="msapplication-TileImage" content="./images/icons/192px.png">
    <meta name="msapplication-TileColor" content="#000000">
</head>
<body>
<header class="header">
    <h1 class="header_title">BP</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
</header>

<main class="main">
    <div class="card">
        <img src="./images/icons/512px.png" alt="Logo">
    </div>
</main>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
            .then(function (success) {
                console.log('Service Worker 등록 완료', success);
            }).catch(function (err) {
            console.log('Service Worker 등록 실패', err);
        })
    }

</script>
</body>
</html>
